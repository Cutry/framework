server.port=2508

management.security.enabled=false
security.basic.enabled=false

spring.application.name=bluesky-framework-server
info.app.name = bluesky-framework-server
info.app.version = 1.0.0-SNAPSHOT
info.app.description = bluesky framework dubbo server
info.app.group = framework
info.app.groupId = 25

spring.datasource.url=jdbc:mysql://db.bluesky.net:3306/bluesky_framework?useUnicode=true&characterEncoding=utf8&autoReconnect=true&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.initialize=false
spring.datasource.test-on-borrow=false
spring.datasource.test-on-return=false
spring.datasource.test-while-idle=true
spring.datasource.max-wait=30000
spring.datasource.validation-query=SELECT 1
spring.datasource.time-between-eviction-runs-millis=20000
spring.datasource.min-evictable-idle-time-millis=28700
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5

#log
logging.level.root=info
logging.file=bluesky-framework-server.log
endpoints.health.sensitive=false

spring.dubbo.app=dubbo-framework-provider
spring.dubbo.registry=redis://dubbo.bluesky.net:6379
spring.dubbo.protocol=dubbo
spring.dubbo.port=2507

mybatis.config-location= classpath:/bluesky/framework/mybatis-config.xml
mybatis.mapper-locations= classpath:/bluesky/framework/mybatis/*.xml

